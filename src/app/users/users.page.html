<ion-header>
  <ion-toolbar>
    <ion-title>
      Add/Edit User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="presentAlert('Clicked save')">Save</ion-button>
</ion-content>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      {{ user.Username }}
      <ion-button color="info" slot="end" (click)="presentAlert('Clicked delete')">Change role</ion-button>
      <ion-button color="danger" slot="end" (click)="presentAlert('Clicked delete')">Delete</ion-button>

    </ion-item>
  </ion-list>
</ion-content>
