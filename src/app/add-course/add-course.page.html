<ion-header>
  <ion-toolbar>
    <ion-title>Create Course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="courseForm">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input formControlName="name"  type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input formControlName="description" name="description" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-input formControlName="category" name="category" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Content</ion-label>
    <ion-textarea formControlName="content" name="content"></ion-textarea>
  </ion-item>

  <ion-button expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
