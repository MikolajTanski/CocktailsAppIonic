<ion-header>
    <ion-toolbar>
      <ion-title>
        Profile
      </ion-title>
      <ion-button  color="primary" (click)="logout()"> Log out </ion-button>
      <ion-button  color="secondary" (click)="addCourse()"> Add course </ion-button>

    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-avatar>
          <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50">

        <ion-card-title>{{ currentUser.username }}</ion-card-title>
        <ion-card-subtitle>johndoe@example.com</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-label>123-456-7890</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home"></ion-icon>
          <ion-label>1234 Main Street</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="globe"></ion-icon>
          <ion-label>https://example.com</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
