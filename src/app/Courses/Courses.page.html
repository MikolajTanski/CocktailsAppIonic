<ion-header>
  <ion-toolbar>
    <ion-title>
      Courses
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <h1>Browse all the courses</h1>



  <ion-card *ngFor="let course of courses" class="card">
    <ion-card-header>
      <ion-card-title>{{ course.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ course.description }}
    </ion-card-content>
  </ion-card>
    



</ion-content>
